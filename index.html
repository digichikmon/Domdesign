<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Dom Design</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    /* Centered container */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }
    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #001849;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff5e03;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.875rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dom Design</h1>
    <p>My portfolio is coming soon. Drop your email and I'll send you my resume when it's ready!</p>
    <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>
  <footer>&copy; 2025 Dom Design. All Rights Reserved.</footer>
</body>
</html>
